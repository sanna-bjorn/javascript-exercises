  <body>

  <script>
    let season = "winter";
    let response;

    if (season === "summer") {
      response = "The season is now " + season;
      response;
    } else if (season === "winter") {
      response = "Season is now winter";
      response;
    } else {
      alert("We don't know the season ");
      response;
    }
    // Don't edit the code below here!

    para1.textContent = response;
